<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore India in Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2
        style="
          color: white;
          text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        "
      >
        Click on the images to see the efect !
      </h2>
    </header>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url('images/indian-1343428_1920.jpg')"
      >
        <h3 style="color: rgb(110, 37, 37)">The Father of our Nation</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('images/shiva-4497573_1920.jpg')"
      >
        <h3>Adiyogi SHIVA</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('images/taj-mahal-4968830_1920.jpg')"
      >
        <h3>Taj Mahal</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('images/architecture-4738647_1920.jpg')"
      >
        <h3>The Golden temple of Amritsar</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('images/ganesha-1853602_1920.jpg')"
      >
        <h3>Lord Ganesha</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('images/travel-4813658_1920.jpg')"
      >
        <h3>India Gate</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
