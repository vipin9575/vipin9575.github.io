<Doctype html>
  <html lang="en">
    <head>

      <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <form class="box" action="index.html" method="post">
        <h1>Login</h1>

      <script src="script.js"></script>
    </body>
  </html>
</Doctype>
